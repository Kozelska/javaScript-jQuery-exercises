<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Kolosalon</title>
    <style>
        body {
            background-color: cadetblue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <section id="formular" class="container bg-white border border-dark rounded shadow mt-5">
        <fieldset class="m-5">
            <legend>
                <h1>Pujcovna kol - objednavka:</h1>
            </legend>
            <form>
                <input type="checkbox" id="horske" value="500">
                <label for="horske">Horske kolo 500Kc/den</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="hr_kusy">kusu: </label>&nbsp;&nbsp;<input type="text" size="3" id="hr_kusy" value=""><br>

                <input type="checkbox" id="detske" value="200">
                <label for="horske">Detske kolo 200Kc/den</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="dt_kusy">kusu: </label>&nbsp;&nbsp;<input type="text" size="3" id="dt_kusy" value=""><br>

                <input type="checkbox" id="silnicni" value="1500">
                <label for="silnicni">Silnicni kolo 1500Kc/den</label>&nbsp;&nbsp;
                <label for="sl_kusy">kusu: </label>&nbsp;&nbsp;<input type="text" size="3" id="sl_kusy" value=""><br>

                <input type="checkbox" id="gravel" value="2500">
                <label for="gravel">Gravel kolo 200Kc/den</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="gr_kusy">kusu: </label>&nbsp;&nbsp;<input type="text" size="3" id="gr_kusy" value=""><br>
            </form><br>
            <h3>Delka zapujceni</h3>
            <form>
                <select id="doba">
                    <option value="3">3 dny</option>
                    <option value="5">5 dnu</option>
                    <option value="14">14 dni</option>
                    <option value="30">mesic</option>
                </select>
            </form><br>
            <h3>Cyklo nosice</h3>
            <form name="cyklonosic">
                <input type="radio" name="nosic" class="strasni" value="5">
                <label for="stresni">Cyklonosic na strechu auta</label><br>

                <input type="radio" name="nosic" class="tazne" value="10">
                <label for="tazne">Cyklonosic na tazne zarizeni auta</label><br>

                <input type="radio" name="nosic" class="zadne" value="0">
                <label for="zadne">Neni treba cyklo nosic</label><br>
            </form>
            <hr><br>
            <form action="" id="vypocet">
                <button type="button" class="btn btn-info" onclick="celkem()">Spocitej</button>&nbsp;&nbsp;
                <input type="text" size="10" id="vypocet_celkem" value="">
                <label for="suma">Cena celkem</label><br>
                <label for="odhad">Kolik jste ochoten zaplatit?</label>&nbsp;&nbsp;<input type="text" size="10"
                    id="odhad" value=""><br>
                <label for="rozdil">Vase poptavka se od nabidky lisi: </label>&nbsp;&nbsp;<input type="text" size="10"
                    id="vypocet_rozdilu" value=""><br>
                <button type="button" class="btn btn-info" onclick="rozdil()">Vypocet rozdilu</button>
            </form><br><br>

            <form action="" id="kontakt">
                <label for="email">Vas kontaktni email: </label>&nbsp;&nbsp;<input type="email" required size="30"
                    placeholder="victor.igo@gmail.com">
                <button type="submit" class="btn btn-info">Odeslat</button>
            </form>
        </fieldset>
    </section>
    <script src="kozelska_js.js"></script>
</body>

</html>
